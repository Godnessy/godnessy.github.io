<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Calculator/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="resultBox">
        <span> <div id="result"></div> </span>
        <span><div id="arg1"></div></span>
        <span><div id="operand"></div></span>
        <span><div id="arg2"></div></span>
      </div>

      <button id="button1" onclick="calc(`1`)">1</button>
      <button id="button2" onclick="calc(`2`)">2</button>
      <button id="button3" onclick="calc(`3`)">3</button>
      <button id="button4" onclick="calc(`4`)">4</button>
      <button id="button5" onclick="calc(`5`)">5</button>
      <button id="button6" onclick="calc(`6`)">6</button>
      <button id="button7" onclick="calc(`7`)">7</button>
      <button id="button8" onclick="calc(`8`)">8</button>
      <button id="button9" onclick="calc(`9`)">9</button>
      <button id="button0" onclick="calc(`0`)">0</button>
      <button id="plus" onclick="operator(`+`)">+</button>
      <button id="minus" onclick="operator(`-`)">-</button>
      <button id="multiply" onclick="operator(`*`)">*</button>
      <button id="divide" onclick="operator(`/`)">/</button>
      <button id="equals" onclick="showResult(result)">=</button>
      <button id="reset" onClick="reset()">C</button>
    </div>
    <script src="/Calculator/script.js"></script>
  </body>
</html>
