<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div id="resultBox">
        <span> <div id="result"></div> </span>
        <span><div id="arg1"></div></span>
        <span><div id="operand"></div></span>
        <span><div id="arg2"></div></span>
      </div>
      <div class="historyBox"></div>

      <button class="numberBtn" id="numberBtn">1</button>
      <button class="numberBtn" id="numberBtn">2</button>
      <button class="numberBtn" id="numberBtn">3</button>
      <button class="numberBtn" id="button4">4</button>
      <button class="numberBtn" id="button5">5</button>
      <button class="numberBtn" id="button6">6</button>
      <button class="numberBtn" id="button7">7</button>
      <button class="numberBtn" id="button8">8</button>
      <button class="numberBtn" id="button9">9</button>
      <button class="numberBtn" id="button0">0</button>
      <button class="operandBtn" id="plus">+</button>
      <button class="operandBtn" id="minus">-</button>
      <button class="operandBtn" id="multiply">*</button>
      <button class="operandBtn" id="divide">/</button>
      <button class="operationBtn" id="equals">=</button>
      <button class="resetHistory" id="history">Reset History</button>
      <button class="operationBtn" id="reset">C</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
